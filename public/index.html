<!DOCTYPE html>

<html ng-app="voterApp">

	<head>
		<title>Voting app</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<img src="/public/img/clementine_150.png" />
			<br />
			<p class="clementine-text">Clementine.js</p>
		</div>
	
		<div class="container" ng-controller="clickController">
			<p>You have {{pollsCount}} polls.</p>
			<br />
			<div class="btn-container">
				<button type="submit" class="btn btn-add"  ng-click="addPoll()">Add new poll</button>
				<button class="btn btn-delete" ng-click="resetPolls()">RESET</button>
			</div>
		</div>
		
		<div class="container" ng-controller="pollListController">
			<p>Your polls.</p>
			<li ng-repeat="poll in polls">
				<p>This poll is {{ poll.pollName }}</p>
			</li>
			<p>End of polls.</p>
			
		</div>
		
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> 
		<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script> 
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		
	</body>

</html>
