<div class="container">
	<div ng-show="currentUser.ID" class="btn-container">
		<toggle-switch ng-show="currentUser.ID" ng-model="switchStatus" on-label="My only" off-label="All polls"></toggle-switch>
	</div>
	<div class="btn-container">
		<button class="btn btn-transparent btn-sm" ui-sref="home"><i class="fa fa-backward fa-2x"></i></button>
		<button ng-show="currentUser.ID == images[0].userId" type="submit" class="btn btn-transparent" ui-sref="newimage"><i class="fa fa-plus fa-2x"></i></button>
	</div>
    <div >Images linked by {{images[0].userName}}</div>
<div masonry>
    <div class="masonry-brick" ng-repeat="image in images">
        <a ui-sref="viewimage({imageid:image._id})" ><img class="pretty-pic"  ng-src="{{ image.linkUrl }}" alt="{{image.imageDesc}}" onerror="this.src='/public/img/Broken.png';"></a>
        <button ng-show="currentUser.ID == image.userId" type="edit" class="btn btn-transparent" ui-sref="editimage({imageid:image._id})"><i class="fa fa-edit"></i></button>
        <button ng-show="currentUser.ID == image.userId" type="delete" class="btn btn-transparent" ng-click="deleteImage(image._id)"><i class="fa fa-remove"></i></button>
    </div>
</div>
</div>
